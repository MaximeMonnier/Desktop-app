<!DOCTYPE html>
<html lang="fr" class="h-full">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - DHL APP</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-full">
      <div class="flex h-full">
        <header class="bg-[#FECD00] h-full p-10 flex flex-col justify-between">
          <img src="./assets/logo/logodhl.png" alt="logo dhl" class="h-16 mb-10 mt-10">
          <span class="block text-center text-3xl mb-10 font-bold">Dashboard</span>
          <nav class="flex-1">
            <ul>
              <li class="mb-3 h-5">
                <a href="index.html" class="inline-block hover:pl-2 duration-300 hover:text-lg hover:text-[#D40511] hover:font-bold">Historique des véhicules <i class="inline-block border-solid border-black border-t-0 border-r-2 border-b-2 border-l-0 p-1 rotate-[-45deg]"></i></a>
              </li>
              <li class="mb-3 h-5">
                <a href="ajouter.html" class="inline-block hover:pl-2 duration-300 hover:text-lg  hover:text-[#D40511] hover:font-bold">Prise de véhicule <i class="inline-block border-solid border-black border-t-0 border-r-2 border-b-2 border-l-0 p-1 rotate-[-45deg]"></i></a>
              </li>
            </ul>
          </nav>
          <div class=" flex justify-between items-center ">
            <div class="h-16 w-16 overflow-hidden rounded-full">

              <img src="./assets/logo/hp.png" alt="user pfp" class="h-auto w-auto">
            </div>
            <div class="font-semibold">
              <span>
                Harry
              </span>
              <span>
                Potter
              </span>
            </div>
            <span class="text-red-700 text-xs">
              déconnexion
            </span>
          </div>
        </header>

        <main class="h-full flex-1 p-20">
          <h1 class="inline-block font-semibold text-2xl border-b-solid border-b-4 border-b-[#FECD00] pb-2 mb-5">Prise de véhicule</h1>
          <form id="addForm">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label html="name" class="flex flex-col">
                  <span class="mb-1">Nom</span>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    value=Potter
                    class="p-2 bg-transparent border-solid border-2 border-black"
                  />
                </label>
              </div>
              <div>
                <label html="lastname" class="flex flex-col">
                  <span class="mb-1">Prénom</span>
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    value=Harry
                    class="p-2 bg-transparent border-solid border-2 border-black"
                  />
                </label>
              </div>
              <div>
                <label html="immat" class="flex flex-col">
                  <span class="mb-1">Plaque d'immatriculation</span>
                  <input
                    type="text"
                    id="immat"
                    name="immat"
                    value=ab898gn
                    class="p-2 bg-transparent border-solid border-2 border-black"
                  />
                </label>
              </div>
              <div>
                <label html="km" class="flex flex-col">
                  <span class="mb-1">Kilomètre</span>
                  <input
                    type="text"
                    id="km"
                    name="km"
                    value=18000
                    class="p-2 bg-transparent border-solid border-2 border-black"
                  />
                </label>
              </div>
              </div>
              <div>
              <div class="mt-4">
                <label html="trajet" class="flex flex-col">
                  <span class="mb-1">Trajet</span>
                  <input
                    type="text"
                    id="trajet"
                    name="trajet"
                    value=LePort
                    class="p-2 bg-transparent border-solid border-2 border-black"
                  />
                </label>
              </div>
             <div class="mt-4">
              <label for="etat1">
                
                <input type="radio" id="etat1" name="etat" value="bon" checked>
                <span class="">Bon</span>

              </label>
              <label for="etat2">
                
                <input type="radio" id="etat2" name="etat" value="moyen">
                <span class="">Moyen</span>

              </label>
              <label for="etat3">
                
                <input type="radio" id="etat3" name="etat" value="mauvais">
                <span class="">Mauvais</span>

              </label>

             </div>
             <div class="mt-4">
              <label html="problem" class="flex flex-col">
                <span class="mb-1">Problèmes</span>
                <input
                  type="text"
                  id="problem"
                  name="problem"
                  value=aucun
                  class="p-2 bg-transparent border-solid border-2 border-black"
                />
              </label>
            </div>
            </div>

            <div class="text-center mt-5">
              <button
                type="submit"
                class="text-centerborder-solid border-[#FECD00] rounded-xl border-2 px-10 py-3 font-semibold hover:bg-[#FECD00] hover:text-[#D40511] hover:border-black mt-5"
              >
                Enregistrer
              </button>
            </div>
          </form>

        </main>
      </div>
      <script src="../js/ajouter.js"></script>
    </body>
</html>
