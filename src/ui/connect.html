<!DOCTYPE html>
<html lang="fr" class="h-full">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - DHL APP</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-full">
      <div class="flex h-full">
        <header class="fixed bg-[#FECD00] h-full p-10 flex flex-col justify-between">
          <img src="./assets/logo/logodhl.png" alt="logo dhl" class="h-16 mb-10 mt-10">
          <span class="block text-center text-3xl mb-10 font-bold">Dashboard</span>
          <nav class="flex-1">
            <ul>
              <li class="mb-3 h-5">
                <a href="index.html" id="indexLink" class="inline-block hover:pl-2 duration-300 hover:text-lg hover:text-[#D40511] hover:font-bold">Historique des véhicules <i class="inline-block border-solid border-black border-t-0 border-r-2 border-b-2 border-l-0 p-1 rotate-[-45deg]"></i></a>
              </li>
              <li class="mb-3 h-5">
                <a href="ajouter.html" id="addLink" class="inline-block hover:pl-2 duration-300 hover:text-lg  hover:text-[#D40511] hover:font-bold">Prise de véhicule <i class="inline-block border-solid border-black border-t-0 border-r-2 border-b-2 border-l-0 p-1 rotate-[-45deg]"></i></a>
              </li>
              <li class="mb-3 h-5">
                <a href="signup.html" class="inline-block hover:pl-2 duration-300 hover:text-lg  hover:text-[#D40511] hover:font-bold">Inscription <i class="inline-block border-solid border-black border-t-0 border-r-2 border-b-2 border-l-0 p-1 rotate-[-45deg]"></i></a>
              </li>
            </ul>
          </nav>
          <div class=" flex justify-between items-center ">
            <div class="h-16 w-16 overflow-hidden rounded-full">

              <img src="./assets/logo/hp.png" alt="user pfp" class="h-auto w-auto">
            </div>
            <div class="font-semibold">
              <span id="userLastName">
                
              </span>
              <span id="userFirstName">
                
              </span>
            </div>
            <span class="text-red-700 text-xs cursor-pointer" id="userExit">
              déconnexion
            </span>
          </div>
        </header>

        <main class="h-full ml-80 flex-1 p-20">
          <h1 class="inline-block font-semibold text-2xl border-b-solid border-b-4 border-b-[#FECD00] pb-2 mb-20">Connexion</h1>

          <form class="text-center" id="connectForm">

            <label class="mb-5">
              <p>email</p>
              <input 
                class="p-2 bg-transparent border-solid border-2 border-black"
                placeholder="addresse email"
                type="email"
                name="email"
                value="hp@mail.com"
                id="email"
                required
              />
            </label>
    
            <label class="mb-5">
              <p>Mot de passe</p>
              <input
                class="p-2 bg-transparent border-solid border-2 border-black"
                placeholder="mot de passe"
                type="password"
                value="test"
                id="password"
                name="password"
                required
              />
            </label>
            <div>

              <button class="text-centerborder-solid border-[#FECD00] rounded-xl border-2 px-10 py-3 font-semibold hover:bg-[#FECD00] hover:text-[#D40511] hover:border-black mt-5" type="submit">Envoyer</button>
            </div>
    
          </form>
        </main>
      </div>
      <script src="../js/connect.js"></script>
    </body>
</html>
