<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Connexion</title>
    <link rel="stylesheet" href="../ui/css/tailwind.css">
</head>
<body>
    <!-- Formulaire de connexion -->
    <section class="container h-screen flex mx-auto items-center">
        <div class="container flex flex-col items-center">
            <div class="flex justify-center">
                <img class="w-52 h-36 mb-10" src="../ui/assets/img/dhl-3.png" alt="logo">
            </div>
            <div class="flex justify-center">
                <h1 class="text-5xl font-bold mb-20">Connexion</h1>
            </div>
            <div>
                <form action="">
                    <div class="flex justify-center mb-10">
                        <label for="email"></label>
                        <input class="rounded-xl border border-black h-10 w-60 pl-3 shadow-md shadow-black" type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="flex justify-center mb-10">
                        <label for="password"></label>
                        <input class="rounded-xl border border-black h-10 w-60 pl-3 shadow-md shadow-black" type="password" name="password" id="password" placeholder="Mot-de-pass">
                    </div>
                    <div class="flex justify-center">
                        <button class="h-10 w-60 font-medium rounded-lg bg-[#FFCC00] shadow-sm shadow-[#FFCC00] hover:bg-[#D80613] hover:shadow-sm hover:shadow-[#D80613]  hover:text-white" type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
            <div class="flex justify-center mt-8">
                <p class="font-medium">Mot de passe oubli√©</p>
            </div>
            <div class="flex justify-center mt-6">
                <input class="mr-2" type="checkbox" id="checkbox">
                <label class="font-medium" for="checkbox">Se souvenir de moi</label>
            </div>
        </div>
    </section>
    <!-- Fin du formualire de connexion -->
    
</body>
</html>
