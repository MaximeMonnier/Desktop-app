<!DOCTYPE html>
<html lang="fr" class="h-full">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - DHL APP</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-full">
      <div class="flex h-full">
        <header class="bg-[#FECD00] h-full p-10 flex flex-col justify-between">
          <img src="./assets/logo/logodhl.png" alt="logo dhl" class="h-16 mb-10 mt-10">
          <span class="block text-center text-3xl mb-10 font-bold">Dashboard</span>
          <nav class="flex-1">
            <ul>
              <li class="mb-3 h-5">
                <a href="index.html" class="inline-block hover:pl-2 duration-300 hover:text-lg hover:text-[#D40511] hover:font-bold">Historique des véhicules <i class="inline-block border-solid border-black border-t-0 border-r-2 border-b-2 border-l-0 p-1 rotate-[-45deg]"></i></a>
              </li>
              <li class="mb-3 h-5">
                <a href="ajouter.html" class="inline-block hover:pl-2 duration-300 hover:text-lg  hover:text-[#D40511] hover:font-bold">Prise de véhicule <i class="inline-block border-solid border-black border-t-0 border-r-2 border-b-2 border-l-0 p-1 rotate-[-45deg]"></i></a>
              </li>
            </ul>
          </nav>
          <div class=" flex justify-between items-center ">
            <div class="h-16 w-16 overflow-hidden rounded-full">

              <img src="./assets/logo/hp.png" alt="user pfp" class="h-auto w-auto">
            </div>
            <div class="font-semibold">
              <span>
                Harry
              </span>
              <span>
                Potter
              </span>
            </div>
            <span class="text-red-700 text-xs">
              déconnexion
            </span>
          </div>
        </header>

        <main class="h-full flex-1 p-20">
          <h1 class="inline-block font-semibold text-2xl border-b-solid border-b-4 border-b-[#FECD00] pb-2 mb-20">Historique des véhicules</h1>
          <div>
            <span id="dispo"></span>
            <span>/</span>
            <span id="total"></span>
          </div>
          <div id="vehiculeList">
            <div class="flex w-full justify-between mb-5 font-semibold">
              <span class="w-1/5">Plaque</span>
              <span class="w-1/5">Date</span>
              <span class="w-1/5">Statut</span>
              <span class="w-1/5">Chauffeur</span>
              <span class="w-1/5">Actions</span>
            </div>
          </div>
        </main>
      </div>
      <script src="../js/liste.js"></script>
    </body>
</html>
