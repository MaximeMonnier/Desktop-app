<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Connexion</title>
    <link rel="stylesheet" href="../ui/css/tailwind.css">
</head>
<body>
    <!-- Formulaire de connexion -->
    <section class="container h-screen border border-red-600 mx-auto">
        <div class="container border flex flex-col items-center">
            <div class="w-52 my-20">
                <img src="../ui/assets/img/dhl-3.png" alt="logo">
            </div>
            <div>
                <h1 class="text-5xl w-52 my-20">Connexion</h1>
            </div>
            <div class="my-20">
                <form action="">
                    <div class="flex mb-10">
                        <label class="text-bold text-xl mr-5" for="email"></label>
                        <input class="rounded-xl border border-black" type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="flex mb-10 border">
                        <label class="text-bold text-xl mr-5" for="password"></label>
                        <input class="rounded-xl border border-black" type="password" name="password" id="password" placeholder="Mot-de-pass">
                    </div>
                    <div>
                        <button class="" type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Fin du formualire de connexion -->
    
</body>
</html>
