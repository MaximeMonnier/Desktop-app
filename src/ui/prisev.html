<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL dashboard</title>
    <link rel="stylesheet" href="../ui/css/tailwind.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <!-- container dashboard -->
    <!-- 1er container menu -->
    <section class="container flex">
        <div class="container relative w-1/5 border h-screen bg-[#FFCC00]">
            <div class="flex flex-col items-center justify-center">
                <img class="w-52" src="../ui/assets/img/dhl-3.png" alt="logo">
                <h2 class="text-2xl font-medium">Dashboard</h2>
            </div>
            <div class="mt-20">
                <div class="flex">
                    <a href="./index.html" class="ml-3 mb-8 font-medium text-xl">historique des véhicules</a>
                    <a class="mt-1.5 ml-2" href="#"><i class="fi fi-br-angle-right"></i></a>
                </div>
                <div class="flex">
                    <a href="./prisev.html" class="ml-3 mb-8 font-medium text-xl">Prise de véhicule</a>
                    <a class="mt-1.5 ml-2" href="#"><i class="mt-10 ml-2 fi fi-br-angle-right"></i></a>
                </div>
                <div class="absolute bottom-0 left-0 h-20 w-full border-2 border-black flex rounded-lg">
                    <img class="w-18 h-16 rounded-full mt-2 ml-2 lg:w-10 lg:h-10" src="../ui/assets/img/3551739.jpg" alt="avatar">
                    <div class="flex justify-center items-center xl:flex-col lg:flex-col">
                        <p class="ml-3 mt-10 text-md font-medium">Harry Potter</p>
                        <a class="ml-3 mt-10 text-md text-red-700 font-medium "href="#">Deconnexion</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin 1er container menu -->
        <!-- 2em container contenu-->
        <div class="container w-4/5 ">
            <div class="w-2/5">
                <h2 class="mt-16 ml-16 pb-6 text-4xl font-bold border-b-4 border-[#FFCC00]">Prise de véhicule</h2>
            </div>
            <!-- formulaire ajouter vehicule -->
            <section class="container mt-24 ml-20">
                <form action="#">
                    <div class="flex justify-center items-center">
                        <div class="container flex flex-col">
                            <label class="pr-3" for="nom">Nom</label>
                            <input class="border-2 mr-10 w-3/5 border-black" type="text" id="nom" placeholder="Entrer votre nom">
                        </div>
                        <div class="container flex flex-col">
                            <label class="pr-3" for="prenom">Prenom</label>
                            <input class="border-2 w-3/5 border-black" type="text" id="prenom" placeholder="Entrer votre prenom">
                        </div>
                    </div>
                    <div class="flex justify-center items-center mt-24">
                        <div class="container flex flex-col">
                            <label class="pr-3" for="pi">Plaque d'imatriculation</label>
                            <input class="border-2 w-3/5 mr-10 border-black" type="text" id="pi" placeholder="Entre le nuémro de plaque">
                        </div>
                        <div class="container flex flex-col">
                            <label class="pr-3" for="km">Kilomètre</label>
                            <input class="border-2 w-3/5 border-black" type="text" id="km" placeholder="Entre le nombre de kilomètre">
                        </div>
                    </div>
                    <div class="flex justify-center items-center mt-24">
                        <div class="container flex flex-col">
                            <label class="pr-3" for="trajet">Trajet</label>
                            <input class="border-2 w-4/5 mr-10 border-black" type="text" id="pi" placeholder="Entre votre trajet du jour">
                        </div>
                    </div>
                    <div class="flex justify-center items-center mt-24 border-3 border-red-800 ">
                        <div class="container flex flex-col">
                            <h3>Etat du véhicule</h3>
                            <div class="flex mt-8">
                                <label class="pr-3" for="bon">Bon</label>
                                <input type="radio" id="bon" name="check" value="bon">
                                <label class="pr-3" for="moyen">Moyen</label>
                                <input type="radio" id="moyen" name="check" value="moyen">
                                <label class="pr-3" for="mauvais">Mauvais</label>
                                <input type="radio" id="mauvais" name="check" value="mauvais">
                            </div>
                            <div class="container">
                                <textarea class="border-2 mt-8 w-4/5 h-24 border-black" name="desc" id="desc" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <button class="h-12 w-1/5 mr-10 bg-[#FFCC00] rounded-lg shadow-md shadow-[#FFCC00] hover:bg-[#D80613] hover:shadow-md hover:shadow-[#D80613] hover:text-white" id="envoyer">Envoyer</button>
                    </div>
                </form>
            </section>
            <!-- fin formulaire ajouter véhicule -->
        </div>
        <!-- fin 2em container contenu-->
    </section>
    <!-- fin container dashboard -->
    
</body>
</html>
